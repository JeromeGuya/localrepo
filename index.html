<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-bg">
                    <p id="score-num-home" class="score-points-home">0</p>
                </div>
                <div class="btn">
                    <button class="btn-plus" onclick="addone()">+1</button>
                    <button class="btn-plus" onclick="addtwo()">+2</button>
                    <button class="btn-plus" onclick="addthree()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-bg">
                    <p id="score-num-guest" class="score-points-guest">0</p>
                </div>
                <div class="btn">
                    <button class="btn-plus" onclick="addoneguest()">+1</button>
                    <button class="btn-plus" onclick="addtwoguest()">+2</button>
                    <button class="btn-plus" onclick="addthreeguest()">+3</button>
                </div>
            </div>
            <div class="new-game">
                <button id="new-btn" class="btn-new" onclick="reset()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
